<!DOCTYPE HTML>

<body >
<h1></h1>
<h2 style="color:#1abc9c;font-family:Times new roman">Batting Statistics Of The Indian Team For a T20 Cricket Match</h2>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "20px Times new roman";
ctx.strokeStyle="#1abc9c";
ctx.lineWidth = 2;
ctx.strokeText("Overs",32,20);
ctx.strokeText("40  -",0,20);
ctx.strokeText("35  -",0,70);
ctx.strokeText("30  -",0,120);
ctx.strokeText("25  -",0,170);
ctx.strokeText("20  -",0,220);
ctx.strokeText("15  -",0,270);
ctx.strokeText("10  -",0,320);
ctx.strokeText("5     -",0,370);
ctx.moveTo(30,400);
ctx.lineTo(30,0);
ctx.moveTo(0,370);
ctx.lineTo(500,370);
ctx.strokeText("|",80,380);
ctx.strokeText("50",80,390);
ctx.strokeText("|",130,380);
ctx.strokeText("100",130,390);
ctx.strokeText("|",180,380);
ctx.strokeText("150",180,390);
ctx.strokeText("|",230,380);
ctx.strokeText("200",230,390);
ctx.strokeText("|",280,380);
ctx.strokeText("250",280,390);
ctx.strokeText("|",330,380);
ctx.strokeText("300",330,390);
ctx.strokeText("|",380,380);
ctx.strokeText("350",380,390);
ctx.moveTo(30,370); //(2001, 281)
ctx.lineTo(130,235);
ctx.moveTo(130,235); //(2003, 275)
ctx.lineTo(230,140);

ctx.stroke();
</script>
</body>
