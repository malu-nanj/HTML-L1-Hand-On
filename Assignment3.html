<!DOCTYPE html> 
<html> 
<head>
<style>
.header {
  padding: 80px;
  text-align: center;
  background: #1abc9c;
  color: white;
}
.head {

  text-align: center;
  background: #1abc9c;
  color: white;
</style>
</head>
<body> 
<div class="header">
  <h1>Awesome Online Videos</h1>
  <p>Click To View The Video Of The Week<p>
</div>

<div style="text-align:center"> 
  <button onclick="playPause()" class="head">Play/Pause</button> 
  
  <br><br>
  <video id="video1" width="420" height="420">
    <source src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1" type="video/mp4">
    
    Your browser does not support HTML5 video.
  </video>
</div>


<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 


</script> 

<p>Video courtesy of <a href="https://www.youtube.com" target="_blank">YouTube</a>.</p>

</body> 
</html>
